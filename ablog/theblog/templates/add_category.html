{% extends 'base.html' %}
{% block title %} Create New Blog Category {% endblock %}


{% block content %}

    {% if user.is_authenticated %}
        <h1>Add Category</h1>
        <br><br/>

        <div class="form-group">
            <form method = "POST">
                {%csrf_token%}
                {{form.as_p}}
                <button class="btn btn-success">Add Category</button>
                <br/><br/>
                <a href="{% url 'home' %}" class="btn btn-secondary" >Back</a>
            </form>
        </div>

        <br><br/>
    {% else %}
        NOT ALLOWED
    {% endif %}
{% endblock %}
